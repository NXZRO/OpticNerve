{% extends "./sign_up/base.html" %}
{% block content %}
<p class="label-lg">Capture Face</p>
<p id="face_num_label" class="label-md">face number: {{ face_number }}</p>
<img class="video" src="{{ url_for('video_feed') }}">
<div class="d-flex justify-content-center">
    <form method='post' action="{{ url_for('capture_finish') }}">
        <button id="capture_btn" type="submit" class="btn btn-primary">capture</button>
    </form>
    <form method='post' action="{{ url_for('finish') }}">
        <button id="finish_btn" type="submit" class="btn btn-success">finish</button>
    </form>
</div>
{% endblock %}
