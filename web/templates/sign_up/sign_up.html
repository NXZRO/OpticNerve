<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- font style -->
    <link href="https://fonts.googleapis.com/css?family=Noto+Serif&display=swap" rel="stylesheet">

    <!--CSS-->
    <link rel="stylesheet" href="../../static/style.css">
    <link rel="stylesheet" href="../../static/sign_up.css">

    <!--jQuery, Popper.js, Bootstrap.js-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
</head>
<body>


<div id="info_step" class="container step-block-center">
    <div class="row justify-content-center">
        <div class="col-sm-8" align="center">
            <label for="username" class="label-xl">Input Your Name &#x1F606;</label>
            <input id="username" class="form-control input" type="text" placeholder="username">
            <a id="next_btn" class="btn btn-primary" href="#next">next</a>
        </div>
    </div>
</div>


<div id="capture_step" class="container">
    <div class="row justify-content-center">
        <div class="col-sm-8" align="center">
            <label class="label-lg">Capture Face</label>
        </div>
        <div class="col-sm-8" align="center">
            <label id="face_num_label" class="label-md">face number: 0</label>
        </div>
        <div class="col-sm-8" align="center">
            <img class="video" src="{{ url_for('video_feed') }}">
        </div>
        <div class="col-sm-8" align="center">
            <a id="capture_btn" class="btn btn-primary" href="#capture">capture</a>
            <a id="finish_btn" class="btn btn-primary" href="#finish">finish</a>
        </div>
    </div>
</div>


<div id="finish_step" class="container step-block-center">
    <div class="row justify-content-center">
        <div class="col-sm-10" align="center">
            <label class="label-xl">Sign Up Successful &#x1F609;</label>
        </div>
        <div class="col-sm-10" align="center">
            <label class="label-xl">Thank You</label>
        </div>
    </div>
</div>

<script>
    $(document).ready(function () {
        $('#capture_step').hide();
        $('#finish_step').hide();
        $('#finish_btn').hide();
    });

    $("#next_btn").click(function () {
        inp_username = $("#username").val();
        $.post("/info", {username: inp_username}, function (data) {
            console.log(data);
            if (data.result == true) {
                $('#info_step').hide();
                $('#capture_step').show();
            } else {
                alert(data.msg);
            }
        });

    });

    $("#capture_btn").click(function () {
        $.getJSON("/capture", function (data) {
            console.log(data);
            cap_num = data.value;
            if (cap_num > 0) {
                $('#finish_btn').show();
            }
            $("#face_num_label").text("face number: " + cap_num);

        });
    });

    $("#finish_btn").click(function () {
        $.getJSON("/finish", function (data) {
            console.log(data);
            $('#capture_step').hide();
            $('#finish_step').show();

        });
    });

</script>
</body>
</html>
