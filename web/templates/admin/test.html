<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- font style -->
    <link href="https://fonts.googleapis.com/css?family=Noto+Serif&display=swap" rel="stylesheet">

    <!--CSS-->
    <link rel="stylesheet" href="../../static/style.css">
    <link rel="stylesheet" href="../../static/admin.css">

    <!--jQuery, Popper.js, Bootstrap.js fontawesome.js-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/4afd8e5442.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col">
            <table class="table table-dark table-striped">
                <thead class="bg-primary">
                <tr>
                    <th scope="col">uid</th>
                    <th scope="col">Name</th>
                    <th scope="col">Title</th>
                    <th scope="col">Department</th>
                    <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody>

                {% for user in users %}
                    <tr>
                        <th scope="row">{{ user.uid }}</th>
                        <td>{{ user.name }}</td>
                        <td>學生</td>
                        <td>資工3B</td>
                        <td>
                            <a type="button" class="btn btn-primary ml-1" href="/show/{{ user.uid }}"><i class="fas fa-eye"></i></a>
                            <a type="button" class="btn btn-success ml-1" href="#{{ user.uid }}"><i class="fas fa-edit"></i></a>
                            <a type="button" class="btn btn-danger ml-1" href="/remove/{{ user.uid }}"><i class="fas fa-trash-alt"></i></a>
                        </td>
                    </tr>
                {%- endfor %}

                </tbody>
            </table>

        </div>
    </div>
</div>

<script>




</script>
</body>
</html>
