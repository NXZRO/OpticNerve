<script>

    $(".show-user-btn").click(function () {
        let uid = $(this).attr('href');
        alert(uid);
        $.post("/info", {uid: uid}, function () {});

    });

    $("#capture_btn").click(function () {
        $.getJSON("/capture", function (data) {
            console.log(data);
            cap_num = data.value;
            if (cap_num > 0) {
                $('#finish_btn').show();
            }
            $("#face_num_label").text("face number: " + cap_num);

        });
    });

    $("#finish_btn").click(function () {
        $.getJSON("/finish", function (data) {
            console.log(data);
            $('#capture_step').hide();
            $('#finish_step').show();

        });
    });

</script>
