{% extends "./management/base.html" %}
{% block content %}


<div id="reset_container">
    <h3>Reset DataBase</h3>
    <a type="button" class="btn btn-danger" href="/reset_database">Reset</a>
</div>

<div id="user_table_container">
    <h3>User Table</h3>
    <table class="table table-dark table-striped">
        <thead class="bg-primary">
        <tr>
            <th scope="col">uid</th>
            <th scope="col">Name</th>
            <th scope="col">Title</th>
            <th scope="col">Department</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>

        {% for user in users %}
        <tr>
            <th scope="row">{{ user.uid }}</th>
            <td>{{ user.name }}</td>
            <td>{{ user.college }}</td>
            <td>{{ user.department }}</td>
            <td>
                <a type="button" class="btn btn-primary ml-1" href="/show/{{ user.uid }}"><i class="fas fa-eye"></i></a>
                <a type="button" class="btn btn-success ml-1" href="#{{ user.uid }}"><i class="fas fa-edit"></i></a>
                <a type="button" class="btn btn-danger ml-1" href="/remove/{{ user.uid }}"><i
                        class="fas fa-trash-alt"></i></a>
            </td>
        </tr>
        {%- endfor %}

        </tbody>
    </table>
</div>
{% endblock %}
