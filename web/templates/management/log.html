{% extends "./management/base.html" %}
{% block title %}Log{% endblock%}
{% block content %}
<body>

<div class="container">
    <div class="row">
        <div class="col">
            <table class="table table-dark table-striped">
                <thead class="bg-primary">
                <tr>
                    <th scope="col">uid</th>
                    <th scope="col">Name</th>
                    <th scope="col">Time</th>
                    <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody>

                {% for user in log_users %}
                    <tr>
                        <th scope="row">{{ user.uid }}</th>
                        <td>{{ user.name }}</td>
                        <td>{{ user.log_time }}</td>
                        <td>
                            <a type="button" class="btn btn-primary ml-1" href="{{url_for('show',uid=user.uid)}}"><i class="fas fa-eye"></i></a>
                        </td>
                    </tr>
                {%- endfor %}

                </tbody>
            </table>

        </div>
    </div>
</div>
{% endblock %}
